    <!-- CONTACT FORM -->
    <h1 class="text-light display-2 text-center font-weight-bold mt-3">
        Write a Msg!
    </h1>
    <form>
        <div class="form-group mt-5">
            <label for="name" class="text-light">Your Name:</label>
            <input type="text" class="form-control mb-3" id="name" placeholder="Your Name here" required>
        </div>
        <div class="form-group">
            <label for="email" class="text-light">Your E-Mail:</label>
            <input type="email" class="form-control mb-3" id="email" aria-describedby="emailHelp"
                placeholder="Your @E-Mail" required>
            <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="url" class="text-light">Your Website:</label>
            <input type="url" class="form-control mb-3" id="url" placeholder="Your Website https://..."></div>
        <div class="form-group">
            <label for="textarea" class="text-light">Your Message:</label>
            <textarea class="form-control" id="textarea" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <!-- CHECKBOX FORM -->
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkbox" required>
            <label class="form-check-label text-light" for="checkbox">Read the Terms</label>
        </div>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
